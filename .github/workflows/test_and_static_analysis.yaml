name: test_and_static_analysis

on:
  pull_request:
    types: [opened, synchronize]
    branches:
      - 'master'
      - 'make_able_go_test_on_git_actions' #お試し. merge前に消す

jobs:

  build:
    name: Build
    runs-on: ubuntu-latest

    steps:

    - name: Set up Go 1.13
      uses: actions/setup-go@v1
      with:
        go-version: 1.13
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: Get dependencies
      run: |
        go mod download

    - name: set up mysql
      run: |
        make run-db-local
        sleep 30 #mysql立ち上げ待ち

    - name: Get tools
      run: |
        GO111MODULE=off go get -u github.com/skeema/skeema

    - name: migrate
      run: |
        skeema push local -p

    - name: Build
      run: go build -v .

    - name: Test
      run: go test ./... -v
